<!doctype html>
<head>
  <meta charset="utf-8">
  <title>로그인</title>
  {% load staticfiles %}
  <link rel="stylesheet" type="text/css" href="{% static "nagifront/css/login.css" %}">
</head>
<body>
  <div id="login-wrapper">
    <header id="logo">
      <h2> 서버 모니터링 대쉬보드</h2>
      <h1>
        NagiFront
        <img src="http://placehold.it/80x50" height="50px">
      </h1>
    </header>
    <form id="login-box" method="POST" action="{% url 'login' %}">
      <div class="form-element">
        <label for="id">Id</label><input id="id" name="id">
      </div>
      <div class="form-element">
        <label for="password">Password</label><input id="password" name="password" type="password">
      </div>
      <div class="form-element">
        <button>log in</button>
      </div>
      {% csrf_token %}
    </form>
  </div>
  <footer>
  </footer>
</body>
