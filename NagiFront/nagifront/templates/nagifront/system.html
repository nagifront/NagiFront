{% extends 'nagifront/layout.html' %}

{% load staticfiles %}
{% block stylesheets %}
<link rel="stylesheet" text="text/css" href="{% static "nagifront/css/system.css"%}">
{% endblock %}

{% block main %}
<main ng-controller="system">
  <section id="option-bar">
    <span>타입</span>
    {% verbatim %}
    <span dynamic-select alias="category" lists="{{ categories }}"></span>
    <span dynamic-select lists="{{ divisions }}"></span>
    <span dynamic-select alias="section" lists="{{ sections }}"></span>
    <button ng-click="show()">Update</button>
  </section>
  <section class="block" ng-if="ready">
    <div ng-if="isHosts()">
    <div class="widgets" configuration-hosts></div>
    </div>
    <div ng-if="isHostgroups()">
    <div class="widgets" configuration-hostgroups></div>
    </div>
    <div ng-if="isServices()">
    <div class="widgets" configuration-services></div>
    {% endverbatim %}
    </div>
<!--    <div ng-if="isContacts()">
    <div class="widgets" configuration-contacts></div>
    </div>
    <div ng-if="isContactgroups()">
    <div class="widgets" configuration-contactgroups></div>
    </div>
    <div ng-if="isTimeperiods()">
    <div class="widgets" configuration-timeperiods></div>
    </div>
    <div ng-if="isCommands()">
    <div class="widgets" configuration-commands></div>
    </div> -->
  </section>
</main>
{% endblock %}

{% block scripts %}
<script src="{% static 'nagifront/js/system.js' %}"></script>
{% endblock %}
